<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Listado de Paquetes de prueba</title>
</head>
<body>
    <div class="container">
            <div id="tablaPrincipal">
                    <table class="table table-hover mt-5">
                        <thead>
                            <tr class="text-primary">
                                <th><input type="checkbox" id="checkAll"></th>
                                <th>ID</th>
                                <th class="anchoCol">Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Stock Minimo</th>
                                <th class="text-dark">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td><input type="checkbox" id="check1"></td>
                                <td>100</td>
                                <td>Pack Thor</td>
                                <td>$525</td>
                                <td>50</td>
                                <td>10</td>
                                <td>
                                    <button type="button" class="btn btn-primary">Ed</button>
                                    <button type="button" class="btn btn-danger">Bo</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="check2"></td>
                                <td>200</td>
                                <td>Pack Ironman</td>
                                <td>$300</td>
                                <td>35</td>
                                <td>15</td>
                                <td>
                                    <button type="button" class="btn btn-primary">Ed</button>
                                    <button type="button" class="btn btn-danger">Bo</button>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="check2"></td>
                                <td>300</td>
                                <td>Pack Hulk</td>
                                <td>$1000</td>
                                <td>100</td>
                                <td>50</td>
                                <td>
                                    <button type="button" class="btn btn-primary">Ed</button>
                                    <button type="button" class="btn btn-danger">Bo</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
